<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>E-commerce Website - Cart </title>
  </head>
  <body>
    <div class="header__bar">Free Shipping on Orders Over $50</div>
    <nav class="section__container nav__container">
      <a href="#" class="nav__logo">Shin's Shopping Ecommerce</a>
      <ul class="nav__links">
        <li class="link"><a href="index.html">HOME</a></li>
        <li class="link"><a href="#">SHOP</a></li>
        <li class="link"><a href="cart.html">CART</a></li>
        <li class="link"><a href="#">LOGIN</a></li>
      </ul>
      <div class="nav__icons">
        <span><i class="ri-search-line"></i></span>
        <span><i class="ri-shopping-bag-2-line"></i></span>
      </div>
    </nav>
    <hr />
    <div class="small-container cart-page">
        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="assets/musthave-1.png">
                        <div>
                            <p>Basic long sleeve T-shirt</p>
                            <small>Price: $75.00</small>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$75.00</td>
            </tr>
        </table>
    </div>
    <hr />

    <div class="section__container footer__bar">
      <div class="copyright">
        Copyright Â© 2023 Web Design Mastery. All rights reserved.
      </div>
    </div>
  </body>
</html>
